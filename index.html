<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Сборка заявок</h1>
    <div class="row main">
      <div  class="column">
        <input type="text" placeholder="магазин и его номер" id="shop-name">
      </div>
      <div  class="column">
        <input type="number" placeholder="вес зявки" id="shop-weight">
      </div>
      <div  class="column">
        <input type="number" placeholder="кол-во позиций" id="shop-position">
      </div>
      <button id="add-button" class="button button-outline">добавить</button>
    </div>
  </div>
  <hr />
  <div class="container footer">
    <div class="column">
      <span id="count"></span> отб
    </div>
    <div class="column">
      <span id="count-of-weight"></span> кг
    </div>
    <div class="column">
      <span id="count-of-positions"></span> стр
    </div>
    <button id="clearBtn" class="button button-outline">очистить</button>
  </div>
</body>
<script src="script/script.js"></script>

</html>
